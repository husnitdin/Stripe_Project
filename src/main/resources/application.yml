spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

application:
  security:
    jwt:
      secret-key: randomjwtsecretwordrandomjwtrandomjwtrandomjwt
      expiration: 86400000 # a day
      refresh-token:
        expiration: 604800000 # 7 days

stripe:
  key: ${STRIPE_KEY}
